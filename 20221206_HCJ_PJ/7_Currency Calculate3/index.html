<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="form-input">
            <label for="">From Dollar</label>
            <input type="number" value="0" id="from-input" min="1" oninput="calculateCurrency()">
        </div>

        <div class="form-input">
            <label for="">To Yen</label>
            <input type="number" value="0" disabled id="yen-id">
        </div>

        <div class="form-input">
            <label for="">To Rupe</label>
            <input type="number" value="0" disabled id="rupe-id">
        </div>

        <div class="form-input">
            <label for="">To Kyat</label>
            <input type="number" value="0" disabled id="kyat-id">
        </div>

        <div class="form-input">
            <label for="">To Baht</label>
            <input type="number" value="0" disabled id="baht-id">
        </div>

        <div class="form-input">
            <label for="">To Pound(lb)</label>
            <input type="number" value="0" disabled id="lb-id">
        </div>

        <div class="form-input">
            <input type="button" value="calculate" onclick ="calculateCurrency()">
        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
