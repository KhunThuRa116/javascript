<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML | CSS | JS</title>
</head>
<body>

    <div class="container">
        <div class="container-title">
            <h1>login</h1>
        </div>
        <div class="container-body">
            <div class="form-input">
                <label for="user-name-id">User Name</label>
                <input type="text" placeholder="Enter User Name" id="user-name-id">
            </div>

            <div class="form-input">
                <label for="pw-id">Password</label>
                <input type="password" placeholder="Enter Password" id="pw-id">
            </div>

            <div class="form-input">
                <label for="confirm-pw-id">Confirm Password</label>
                <input type="password" placeholder="Enter Password" id="confirm-pw-id">
            </div>

            <div class="form-input">
                <input type="button" value="login" onclick="loginAction()">
            </div>

            <div class="form-msg" id="error-msg-box"></div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
