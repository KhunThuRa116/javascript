<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Calculate</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Currency</h1>
        </div>

        <div class="form-input">
            <label for="">From</label>
            <input type="number" value="0" min="0" id="from-input">
        </div>

        <div class="form-input">
            <label for="">To</label>
            <input type="number" value="0" disabled id="to-input">
        </div>

        <div class="form-input">
            <input type="button" value="Dollar To Yen" onclick="calculateCurrency('yen')">
        </div>

        <div class="form-input">
            <input type="button" value="Dollar To Rupee" onclick="calculateCurrency('rupee')">
        </div>

        <div class="form-input">
            <input type="button" value="Dollar To Kyat" onclick="calculateCurrency('kyat')">
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
