<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math | Find Max/Min</title>
</head>
<body>
    
    <div>
        <div>
            <label for="">Num One</label>
            <input value="0" type="number" name="" class="numInput" disabled>
        </div>
        <div>
            <label for="">Num Two</label>
            <input value="0" type="number" name="" class="numInput" disabled>
        </div>
        <div>
            <label for="">Num Three</label>
            <input value="0" type="number" name="" class="numInput" disabled>
        </div>
        <div>
            <input type="button" value="Generate 3 Random Numbers" onclick="Rnumber()">
        </div>
        <div>
            <input type="button" value="Show Max Number" onclick="MaxNo()">
            <span class="showresult">$$$</span>
        </div>
        <div>
            <input type="button" value="Show Min Number" onclick="MinNo()">
            <span class="showresult">@@@</span>
        </div>
        <div>
            <input type="button" value="Show Same Number" onclick="SameNo()">
            <span class="showresult">@@@</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
